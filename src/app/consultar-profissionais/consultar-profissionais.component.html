<h5>Consulta de Profissional</h5>
<p>Listagem de profissionais cadastrados</p>

<table class="table table-hover table-sm">
    <thead>
        <tr>
            <td>Nome do profissional</td>
            <td>Salário</td>
            <td>Profissão</td>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of profissionais">
          <td>{{p.nome}}</td>
          <td>{{p.salario}}</td>
          <td>{{p.profissao}}</td>

          <td>
            <button class="btn btn-sm btn-primary mr"
            [routerLink]="['/editar-profissionais',p.idProfissionais]">
              Editar
            </button>

              &nbsp;

            <button class="btn btn-sm btn-danger" (click)="excluir(p.idProfissionais)">Excluir</button>
          </td>
        </tr>
      </tbody>
    <tfoot>
        <tr>
            <td colspan="6">Total de registros: {{profissionais.length}}  </td>
        </tr>
    </tfoot>
</table>
