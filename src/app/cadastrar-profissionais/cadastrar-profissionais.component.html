<h5>Cadastro de Profissionais</h5>
<p>Preencha os campos para incluir um profissional</p>

<!--[formGroup]="formCadastro" antigo formgroup-->
<form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">

<div *ngIf="mensagem" class="mb-3 alert alert-primary">

  <strong>{{mensagem}}</strong>


</div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="">Nome do profissional</label>
            <input type="text" class="form-control" formControlName="nome">
            <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
                <span *ngIf="form.nome.errors.required">
                    Informe o nome do profissional
                </span>
            </div>
        </div>

        <div class="col-md-3">
            <label for="">Salário</label>
            <input type="text" class="form-control" formControlName="salario">
            <div class="text-danger" *ngIf="form.salario.touched && form.salario.invalid">
                <span *ngIf="form.salario.errors.required">
                    Informe o salário do profissional
                </span>
            </div>
        </div>

        <div class="col-md-3">
            <label for="">Profissão</label>
            <input type="text" class="form-control" formControlName="profissao">
            <div class="text-danger" *ngIf="form.profissao.touched && form.profissao.invalid">
                <span *ngIf="form.profissao.errors.required">
                    Informe a profissão do profissional
                </span>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <input type="submit" [disabled]="!formCadastro.valid" class="btn btn-success"
            value="Realizar o Cadastro">
        </div>
    </div>

</form>
